openapi: 3.0.1
info:
  title: Web3-GPT4 Contract Deployer
  description: A plugin to deploy Solidity smart contracts to any EVM chain.
  version: "v1"
servers:
  - url: http://localhost:3000
paths:
  /api/contracts:
    get:
      operationId: getContracts
      summary: Get the list of contracts
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getContractsResponse"
  /api/create-contract:
    post:
      operationId: addContract
      summary: add a new contract
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/addContractRequest"
      responses:
        "200":
          description: OK
  /api/delete-contract:
    post:
      operationId: deleteContract
      summary: delete a contract
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/deleteContractRequest"
      responses:
        "200":
          description: OK
  /api/deploy-contract:
    post:
      operationId: deployContract
      summary: deploy a contract, you are sending this in an api call's body so submit the sourcecode accordingly in the correct format.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/deployContractRequest"
      responses:
        "200":
          description: OK
components:
  schemas:
    Contract:
      type: object
      required:
        - name
        - address
        - chain
        - sourceCode
      properties:
        name:
          type: string
          description: The name of the contract.
        address:
          type: string
          description: The address of the contract.
        chain:
          type: string
          description: The blockchain network name of the contract.
        sourceCode:
          type: string
          description: The source code of the contract. You are sending this in an api call's body so submit the sourcecode accordingly in the correct format.
    deleteContractRequest:
      type: object
      required:
        - contract
      properties:
        contract:
          $ref: "#/components/schemas/Contract"
    addContractRequest:
      type: object
      required:
        - contract
      properties:
        contract:
          $ref: "#/components/schemas/Contract"
    getContractsResponse:
      type: object
      properties:
        contracts:
          type: array
          items:
            $ref: "#/components/schemas/Contract"
          description: The list of contracts.
    deployContractRequest:
      type: object
      required:
        - name
        - chains
        - sourceCode
      properties:
        name:
          type: string
          description: The name of the contract.  Only letters no spaces or special characters.
        chains:
          type: array
          items:
            type: string
          description: The blockchain networks to deploy the contract to.  No special characters.
        sourceCode:
          type: string
          description: The source code of the contract.
